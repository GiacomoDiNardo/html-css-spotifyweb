<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- contenitore grande - 100vh -->
    <div class="general-container d-column">

        <!-- container - flex-grow 1 -->
        <div class="up-container flex-grow d-flex">

            <!-- sidebar statica - flex-shrink 0 width statica -->
            <div class="side-bar no-shrink d-column">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="side-buttons">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="img/home.svg" alt="">
                                <span>Home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/search.svg" alt="">
                                <span>Cerca</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/libreria.svg" alt="">
                                <span>La tua libreria</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="playlists flex-grow d-column">
                    <div class="section-title">
                       <h3>Playlist</h3> 
                    </div>
                        
                    <!-- aggiungere playlist -->
                    <div class="add-playlist">
                        <a class="d-flex" href="#">
                            <div class="add d-flex">+</div>
                            <span>Crea Playlist</span>
                        </a>
                    </div>

                    <!-- lista playlist -->
                    <div class="playlist-list overflow-a">
                        <ul>
                            <li>
                                <a href="#">Nome playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome playlist</a>
                            </li>

                            <li>
                                <a href="#">Nome playlist</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="user">
                    <div class="download-app">
                        <img class="download-icon" src="img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>

                    <div class="user-name d-flex">
                        <div class="user-image">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <span class="name">John Doe</span>
                    </div>
                </div>
            </div>

            <!-- container - flex-grow 1 e overflow -->
            <div class="right-container flex-grow d-column">

                <!-- top bar statica -->
                <div class="top-bar no-shrink">
                    <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
                </div>

                <!-- container con contenuto principale -->
                <div class="inner-container flex-grow overflow-a">
                    <div class="section">
                        <h2>Recently played</h2>
                        <div class="card-container d-flex">
                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>

                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>
    
                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>
    
                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>
    
                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>
    
                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Recently played</h2>
                        <div class="card-container d-flex">
                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>

                            <div class="card">
                                <div class="cover"></div>
                                <div class="title"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Recently played</h2>

                        <div class="card-container d-flex">
                            <div class="card">
                                <div class="cover rounded-cover"></div>
                                <div class="title"></div>
                            </div>

                            <div class="card">
                                <div class="cover rounded-cover"></div>
                                <div class="title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- nav-bar inferiore -->
        <div class="nav-bar no-shrink d-flex">

            <!-- nav-bar parte sinistra -->
            <div class="bar left-bar d-flex">
                <div class="song-cover">
                    <img src="img/sinister.jpeg" alt="">
                </div>

                <div class="song-name flex-grow align-center">
                    <h4>Sinister</h4>

                    <span>Brano nome</span>
                </div>

                <div class="icons d-flex align-center">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <!-- nav-bar parte centrale -->
            <div class="bar central-bar">
                <div class="song-nav">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>

                <div class="song-time d-flex">
                    <div class="current-time">
                        <span>0:25</span>
                    </div>

                    <div class="time-bar">
                        <div class="bar-max">
                            <div class="bar-level"></div>
                        </div>
                    </div>

                    <div class="final-time">
                        <span>4:35</span>
                    </div>

                </div>
            </div>

            <!-- nav-bar destra -->
            <div class="bar right-bar d-flex">
                <div class="icons d-flex">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="volume-bar">
                    <div class="bar-max">
                        <div class="bar-level"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
